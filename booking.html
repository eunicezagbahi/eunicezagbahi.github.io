<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>
<body>
    <h1>Book an Appointment</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="service">Desired Service:</label>
        <select id="service" name="service">
            <option value="mens-braids">Menâ€™s Braids</option>
            <option value="bantu-knots">Bantu Knots</option>
            <option value="box-braids">Box Braids</option>
            <option value="cornrow-braids">Cornrow Braids</option>
            <option value="french-curls">French Curls</option>
            <option value="boho-braids">Boho Braids</option>
            <option value="hair-twists">Hair Twists</option>
            <option value="marley-twists">Marley Twists</option>
            <option value="weave-placement">Weave Placement</option>
            <option value="hair-care">Hair Care</option>
            <option value="other-styles">Other Styles</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" min="{{ today }}" required>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
